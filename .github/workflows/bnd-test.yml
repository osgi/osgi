name: Test Bnd

on:
  schedule:
    # Every Day at 3am
    - cron: '0 3 * * *'

env:
  LC_ALL: en_US.UTF-8
  GRADLE_OPTS: >-
    -Dorg.gradle.parallel=true
  java_version: 8
  ORG_GRADLE_PROJECT_bnd_version: 5.4.0-SNAPSHOT

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build and TCK core
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'osgi/osgi' }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Gradle Wrapper Validation
      uses: gradle/wrapper-validation-action@v1.0.3
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: ${{ env.java_version }}
    - name: Build
      id: build
      run: |
        ./.github/scripts/build.sh :buildscriptDependencies
    - name: Run TCK
      id: tck
      run: |
        ./.github/scripts/tck.sh tck.core
    - name: Upload TCK Test Reports on failure
      if: ${{ always() && (steps.tck.outcome == 'failure') }}
      uses: actions/upload-artifact@v2
      with:
        name: TCK-core-reports
        path: |
          osgi.tck/generated/osgi.tck.core/reports/
