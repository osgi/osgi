name: Test Bnd

on:
  schedule:
    # Every Day at 3am
    - cron: '0 3 * * *'
  push:
    branches-ignore:
    - 'dependabot/**'
    paths:
    - '.github/**/*bnd-test*'
  pull_request:
    paths:
    - '.github/**/*bnd-test*'

env:
  LC_ALL: en_US.UTF-8
  GRADLE_OPTS: >-
    -Dorg.gradle.parallel=true
    -Dmaven.repo.local=cnf/generated/m2
  java_version: 17
  ORG_GRADLE_PROJECT_bnd_version: 7.0.0-SNAPSHOT

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  build:
    name: Build and TCK core
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'osgi/osgi' }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
    - name: Set up Java
      uses: actions/setup-java@99b8673ff64fbf99d8d325f52d9a5bdedb8483e9 # v4.2.1
      with:
        distribution: 'temurin'
        java-version: ${{ env.java_version }}
    - name: Build
      id: build
      uses: gradle/gradle-build-action@8baac4c8ef753599f92eeb509c246d09d6250fa6 # v3.3.0
      with:
        cache-read-only: ${{ github.ref != 'refs/heads/main' }}
        arguments: --continue :buildscriptDependencies :build :osgi.specs:specifications :osgi.tck:tck.core
    - name: Upload TCK Test Reports on failure
      if: ${{ failure() }}
      uses: actions/upload-artifact@a8a3f3ad30e3422c9c7b888a15615d19a852ae32 # v3.1.3
      with:
        name: TCK-core-reports
        path: |
          osgi.tck/generated/osgi.tck.core/reports/
